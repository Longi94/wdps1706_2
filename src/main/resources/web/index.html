<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDPS1706</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v4.js"></script>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <h1>Sentiment Analysis of Entities</h1>
    <div class="form-group">
        <label for="type-select">Entity type</label>
        <select class="form-control" id="type-select" onchange="onEntityFilterChange()">
            <option value="">All</option>
        </select>
    </div>
    <div id="bubbles"></div>
    <div id="scatter">
        <svg version="1.1" viewBox="0 0 1280 800" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(0,-232)">
                <text transform="rotate(-90)" x="-796" y="30.6" fill="#000000" font-family="sans-serif" font-size="40px" letter-spacing="0px" word-spacing="0px" style="line-height:1.25" xml:space="preserve"><tspan x="-796" y="30.6">Sentiment value</tspan></text>
  <text x="496" y="1.03e+003" fill="#000000" font-family="sans-serif" font-size="40px" letter-spacing="0px" word-spacing="0px" style="line-height:1.25" xml:space="preserve"><tspan x="496" y="1.03e+003">Mention count</tspan></text>
                <path d="m40 272v720h1200" fill="none" stroke="#000" stroke-width="2"/>
            </g>
        </svg>
    </div>
    <div>
        <h3>Entity details</h3>
        Name: <span id="entity-name">-</span><br>
        Type: <span id="entity-type">-</span><br>
        Average positive score: <span id="entity-positive">-</span><br>
        Average negative score: <span id="entity-negative">-</span><br>
        Number of texts mentioning: <span id="entity-texts">-</span>
    </div>
    <div class="btn-group" data-toggle="buttons">
        <button type="button" class="btn btn-primary" onclick="previousText()">Previous</button>
        <button type="button" class="btn btn-primary" onclick="nextText()">Next</button>
    </div>
    <div class="progress">
        <div id="text-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="text"></div>
</div>
<script src="js/index.js"></script>
</body>
</html>
